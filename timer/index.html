<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>タイマー</title>
		<link rel="stylesheet" href="style.css">
		<script src="../jquery-3.6.0.min.js" type="text/javascript"></script>
		<script src="script.js" type="text/javascript"></script>
	</head>
	<body>
		<section id="setting">
			<input class="input" type="number" min="0" max="36500" value="0" id="day" placeholder="日"><span id="c_day">日</span>
			<input class="input" type="number" min="0" max="24" value="0" id="hour" placeholder="時"><span id="c_hour">時間</span>
			<input class="input" type="number" min="0" max="60" value="0" id="minute" placeholder="分"><span id="c_minute">分</span>
			<input class="input" type="number" min="0" max="60" value="0" id="second" placeholder="秒"><span id="c_second">秒</span>
			<input class="input" type="number" min="0" max="10" value="0" id="millisecond" placeholder="ミリ秒"><span id="c_millisecond">ms</span>
			<button id="sound" class="on_off">)))</button>
			<button id="reset" class="hide">↩︎</button>
			<button id="start" class="hide">▷</button>
		</section>
		<section id="timer">
			<button id="stop">□</button>
			<button id="pause" class="on_off">| |</button>
			<span id=time>a日 b時間 c分 d.e秒<br>a - b : c : d.e</span>
		</section>
	</body>
</html>
